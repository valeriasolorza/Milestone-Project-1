<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SimonSays</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="game">
      <header>
        <h1>Simon Says!</h1>
      </header>
      <section class="buttons-container js-container">
        <div class="button button-red" data-button="red"></div>
        <div class="button button-green" data-button="green"></div>
        <div class="button button-blue" data-button="blue"></div>
        <div class="button button-yellow" data-button="yellow"></div>
        
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Start</button>
        <span class = "info js-info hidden"></span>
      </footer>
    
      <div class = "hidden">
        <audio src="" data-sound = ="red"></audio>
        <audio src="" data-sound = ="green"></audio>
        <audio src="" data-sound = ="blue"></audio>
        <audio src="" data-sound = ="yellow"></audio>
      </div>


      <script src="index.js"></script>
    </main>
  </body>
</html>
